script: mv version.sbt version.sbt0 && sed "s/-SNAPSHOT/-travis-SNAPSHOT/" < version.sbt0 > version.sbt && sbt -batch ++${TRAVIS_SCALA_VERSION} $(if [[ "${TRAVIS_SCALA_VERSION}" == "2.11.8" ]]; then echo validate; else echo test; fi) $(if [[ "$TRAVIS_PULL_REQUEST" == "false"
  && ${JAVA_HOME} == $(jdk_switcher home oraclejdk8) && "${TRAVIS_BRANCH}" == "master"
  ]]; then echo "publish"; fi)
