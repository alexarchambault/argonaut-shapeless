language: scala
jdk: openjdk8
git:
  depth: false
script: scripts/travis.sh
dist: xenial
sudo: false
branches:
  only:
  - master
  - /^v\d+\.\d+.*$/ # tagged versions
cache:
  directories:
  - $HOME/.cache
  - $HOME/.ivy2/cache
  - $HOME/.sbt
stages:
  - name: test
  - name: release
    if: (branch = master AND type = push) OR (tag IS present)

jobs:
  include:
  - scala: 2.13.0-RC1
    jdk: openjdk9
    script: sbt ++$TRAVIS_SCALA_VERSION test # can't get tut to work in 2.13
  - scala: 2.12.8
    jdk: openjdk9
  - scala: 2.11.12
  - scala: 2.11.12
    dist: trusty
    sudo: required
    env: NATIVE=1
    before_install:
    - curl https://raw.githubusercontent.com/scala-native/scala-native/master/scripts/travis_setup.sh | bash -x
  - stage: release
    script: sbt ci-release
