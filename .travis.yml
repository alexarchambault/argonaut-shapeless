language: scala
jdk: openjdk8
git:
  depth: false
script: sbt "++$TRAVIS_SCALA_VERSION -v test" "++$TRAVIS_SCALA_VERSION -v mdoc" "++$TRAVIS_SCALA_VERSION -v mimaReportBinaryIssues"
branches:
  only:
  - master
  - /^v\d+\.\d+.*$/ # tagged versions
cache:
  directories:
  - $HOME/.cache
  - $HOME/.ivy2/cache
  - $HOME/.sbt
stages:
  - name: test
  - name: release
    if: (branch = master AND type = push) OR (tag IS present)

jobs:
  include:
  - scala: 2.13.2
    jdk: openjdk11
  - scala: 2.12.11
    jdk: openjdk11
  - stage: release
    script: sbt ci-release
