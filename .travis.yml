language: scala
jdk: openjdk8
git:
  depth: false
script: sbt "++$TRAVIS_SCALA_VERSION -v test" "++$TRAVIS_SCALA_VERSION -v mdoc" "++$TRAVIS_SCALA_VERSION -v mimaReportBinaryIssues"
sudo: false
branches:
  only:
  - master
  - /^v\d+\.\d+.*$/ # tagged versions
cache:
  directories:
  - $HOME/.cache
  - $HOME/.ivy2/cache
  - $HOME/.sbt
stages:
  - name: test
  - name: release
    if: (branch = master AND type = push) OR (tag IS present)

jobs:
  include:
  - scala: 2.13.2
    jdk: openjdk11
  - scala: 2.12.11
    jdk: openjdk11
  - scala: 2.11.12
    dist: trusty
    sudo: required
    before_install:
    - curl https://raw.githubusercontent.com/scala-native/scala-native/master/scripts/travis_setup.sh | bash -x
  - name: Scala.JS 0.6
    env: SCALAJS_VERSION=0.6.32
  - stage: release
    script: sbt ci-release
  - name: Scala.JS 0.6
    env:
    - SCALAJS_VERSION=0.6.32
    - CI_RELEASE=+coreJS/publishSigned
    stage: release
    script: sbt ci-release
